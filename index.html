<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for un-sdg">

  
  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
    #demo {
      margin: var(--ddd-spacing-2);
    }
    un-sdg {
      margin: var(--ddd-spacing-2);
      border: var(--ddd-border-md);
      border-radius: var(--ddd-radius-lg);
    }
    un-sdg:hover {
      box-shadow: var(--ddd-boxShadow-sm);
    }
    #example {
      --un-sdg-font-size: var(--ddd-font-size-l);
      background-color: var(--ddd-accent-2);
      color: var(--ddd-primary-17);
    }
  </style>
  <title>un-sdg</title>
</head>

<body>
  <div id="demo">
    <h1>un-sdg</h1>
    <!-- this is going to do whatever the tag's defaults are -->

    <!-- outputs all the images as they are -->
    <h3>Regular SDG's</h3> 
    <un-sdg 
      goal="1"
      loading="lazy"
      fetchPriority="low"
      alt="some other text ig"
      src="../lib/svgs/goal-1.svg">
    </un-sdg>
    <un-sdg goal="2"></un-sdg>
    <un-sdg goal="3"></un-sdg>
    <un-sdg goal="4"></un-sdg>
    <un-sdg goal="5"></un-sdg>
    <un-sdg goal="6"></un-sdg>
    <un-sdg goal="7"></un-sdg>
    <un-sdg goal="8"></un-sdg>
    <un-sdg goal="9"></un-sdg>
    <un-sdg goal="10"></un-sdg>
    <un-sdg goal="11"></un-sdg>
    <un-sdg goal="12"></un-sdg>
    <un-sdg goal="13"></un-sdg>
    <un-sdg goal="14"></un-sdg>
    <un-sdg goal="15"></un-sdg>
    <un-sdg goal="16"></un-sdg>
    <un-sdg goal="17"></un-sdg>
    <un-sdg goal="all"></un-sdg>
    <un-sdg goal="circle"></un-sdg>

    <!--output's only the background-color of the images-->
    <h3>Color Only SDG's</h3>
    <un-sdg goal="1" colorOnly></un-sdg>
    <un-sdg goal="2" colorOnly></un-sdg>
    <un-sdg goal="3" colorOnly></un-sdg>
    <un-sdg goal="4" colorOnly></un-sdg>
    <un-sdg goal="5" colorOnly></un-sdg>
    <un-sdg goal="6" colorOnly></un-sdg>
    <un-sdg goal="7" colorOnly></un-sdg>
    <un-sdg goal="8" colorOnly></un-sdg>
    <un-sdg goal="9" colorOnly></un-sdg>
    <un-sdg goal="10" colorOnly></un-sdg>
    <un-sdg goal="11" colorOnly></un-sdg>
    <un-sdg goal="12" colorOnly></un-sdg>
    <un-sdg goal="13" colorOnly></un-sdg>
    <un-sdg goal="14" colorOnly></un-sdg>
    <un-sdg goal="15" colorOnly></un-sdg>
    <un-sdg goal="16" colorOnly></un-sdg>
    <un-sdg goal="17" colorOnly></un-sdg>
    <un-sdg goal="all" colorOnly></un-sdg>
    <un-sdg goal="circle" colorOnly></un-sdg>

    <!-- Random Goal Button -->
    <h3>Random SDG!</h3>
    <un-sdg id="randomGoalElement" goal="1"></un-sdg>
    <button onclick="changeRandomGoal()">Change to Random Goal (1-17)</button>
  
  </div>

  <script type="module" src="./un-sdg.js"></script>

  <!--by hitting the button 'onclick' the changeRandomGoal function is set off and that uses the built in random function
  to change the goal number. By using the math floor function the random number stays between 1 and 17-->
  <script>
    function changeRandomGoal() {
      const randomGoal = Math.floor(Math.random() * 17) + 1;
      document.getElementById('randomGoalElement').goal = randomGoal.toString(); 
    }
  </script>


  <script type="module" src="./src/un-sdg.js"></script>
</body>
</html>
